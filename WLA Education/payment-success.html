<!-- payment-success.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Wyatt Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .success-icon {
            font-size: 5rem;
            color: #28a745;
        }

        .course-card {
            transition: all 0.3s;
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                <div class="success-icon mb-4">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h1 class="mb-3">Payment Successful!</h1>
                <p class="lead mb-4">Thank you for your purchase. You now have full access to the course.</p>

                <div class="card course-card mb-5">
                    <div class="card-body text-center py-4">
                        <h3 id="courseTitle">Python Programming</h3>
                        <p class="text-muted" id="courseDescription">Master Python from basics to advanced levels</p>
                        <a href="#" class="btn btn-primary mt-3" id="startCourseBtn">
                            <i class="fas fa-play me-2"></i> Start Learning Now
                        </a>
                    </div>
                </div>

                <div class="d-flex justify-content-center gap-3">
                    <a href="dashboard.html" class="btn btn-outline-secondary">
                        <i class="fas fa-tachometer-alt me-2"></i> Go to Dashboard
                    </a>
                    <a href="courses.html" class="btn btn-outline-primary">
                        <i class="fas fa-book me-2"></i> Browse More Courses
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Get course ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const courseId = urlParams.get('course_id') || 1;

            // In a real app, you would fetch course details from your API
            // For demo, we'll use sample data
            const courses = {
                1: {
                    title: "Python Programming",
                    description: "Master Python from basics to advanced levels"
                },
                2: {
                    title: "Web Development",
                    description: "Build modern websites with HTML, CSS and JavaScript"
                }
            };

            const course = courses[courseId] || courses[1];

            // Update course info
            $('#courseTitle').text(course.title);
            $('#courseDescription').text(course.description);
            $('#startCourseBtn').attr('href', `course-lessons.html?id=${courseId}`);

            // Check if user is logged in
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (!user) {
                window.location.href = 'login.html';
            }
        });
    </script>
</body>

</html>
